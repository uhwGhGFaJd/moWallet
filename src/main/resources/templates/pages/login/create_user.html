<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="shortcut icon" th:href="@{~/favicon.ico}" type="image/x-icon">

    <title>moWallet - Create Wallet</title>

    <link rel="stylesheet" th:href="@{~/css/app.css}">
</head>

<body>

<section>
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-md-3">
                <div>
                    <div class="mb-5 text-center">
                        <h6 class="h3 mb-1">moWallet - Create Wallet</h6>
                    </div>
                    <div th:utext="${msg}"></div>
                    <form th:action="@{/create/user/post}" th:method="post">
                        <div class="form-group">
                            <label class="form-control-label">Username</label>
                            <div class="input-group">
                                <input type="text" name="username" class="form-control form-control-sm" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control form-control-sm" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" name="confirmPassword" class="form-control form-control-sm" required>
                            </div>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-block btn-primary " type="submit">Login</button>
                        </div>
                    </form>
                    <div class="mt-2 text-center"><a class="small font-weight-bold" th:href="@{/login}">Return login</a></div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
