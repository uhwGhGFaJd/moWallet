spring.banner.charset=UTF-8
spring.banner.location=classpath:banner.txt
server.port=9090
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
# destroy server sessions when server restart.
server.servlet.session.persistent=false
server.servlet.session.timeout=10m
# disabled server access log
server.tomcat.accesslog.enabled=false
server.compression.enabled=true
# Dev
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mowallet?autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mariadb

spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/mowallet?autoReconnect=true&useSSL=false&serverTimezone=UTC
# Mybatis
mybatis.type-aliases-package=com.mowallet.mapper
spring.devtools.livereload.enabled=true